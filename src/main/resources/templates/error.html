<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error-title {
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .back-link {
            color: #1976d2;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Произошла ошибка</h1>
        <p>К сожалению, во время выполнения операции произошла ошибка.</p>
        <a href="/" class="back-link">Вернуться на главную</a>
    </div>
</body>
</html>
